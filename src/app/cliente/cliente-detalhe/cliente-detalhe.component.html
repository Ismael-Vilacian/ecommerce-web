<div class="scaleForm"> 
    <div class="card-personalizado">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chalkboard-teacher"
            class="svg-inline--fa fa-chalkboard-teacher fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <path fill="currentColor"
                d="M208 352c-2.39 0-4.78.35-7.06 1.09C187.98 357.3 174.35 360 160 360c-14.35 0-27.98-2.7-40.95-6.91-2.28-.74-4.66-1.09-7.05-1.09C49.94 352-.33 402.48 0 464.62.14 490.88 21.73 512 48 512h224c26.27 0 47.86-21.12 48-47.38.33-62.14-49.94-112.62-112-112.62zm-48-32c53.02 0 96-42.98 96-96s-42.98-96-96-96-96 42.98-96 96 42.98 96 96 96zM592 0H208c-26.47 0-48 22.25-48 49.59V96c23.42 0 45.1 6.78 64 17.8V64h352v288h-64v-64H384v64h-76.24c19.1 16.69 33.12 38.73 39.69 64H592c26.47 0 48-22.25 48-49.59V49.59C640 22.25 618.47 0 592 0z">
            </path>
        </svg>
        Manutenção de Clientes:
    </div>
    <div class="card-body">
        <div class="card-container">
            <div class="margemForm">
                <form [formGroup]="formCliente" (ngSubmit)="onSubmit" class="form-exemplo">
                    <div style="display: none">
                        <mat-form-field class="example-full-width">
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="idUser">
                        </mat-form-field>
                    </div>

                    <mat-form-field class="example-full-width">
                        <mat-label>Nome</mat-label>
                        <input type="text" matInput placeholder="Ex. João" formControlName="nome" required>
                        <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
                            por favor entre com nome válido!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>CPF</mat-label>
                        <input type="text" matInput placeholder="Ex: 999.999.999-99" mask="000.000.000-99" required
                            formControlName="cpf">
                        <mat-error *ngIf="getControl.cpf.hasError('cpf') && !getControl.cpf.hasError('required')">
                            por favor entre com cpf válido!
                        </mat-error>
                    </mat-form-field>

                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>Data de Nascimento</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="buttonCliente">
                        <button mat-flat-button type="submit" (click)="onSubmit()" color="primary"> Salvar </button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
